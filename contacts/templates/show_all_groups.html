{% include  "header.html" %}

{% if msg %}
{% else %}
<h3 class="h3 h3Colors">All Groups</h3>
<table class="table">
    <thead class="thead-light">
    {% for gr in groups %}
        <tr>
            <th scope="col" class="centerTableCol">Group: {{ gr.name }}</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="centerTableCol"><p>
                {% for usr in gr.person.all %}
                    {{ usr.name }}  {{ usr.surname }}
                {% endfor %}
            </p></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endif %}
{% include "footer.html" %}
