{% include  "header.html" %}

{% if msg %}
{% else %}
    <h3 class="h3 h3Colors">All Groups</h3>

    {% for gr in groups %}
        <h4 class="h4 h4Colors">
                    <Table>
            <tr>
                <td >Group: {{ gr.name }}</td>
                <td class="tdAlignRight"><a href="/delete_group/{{ gr.id }}">
                    <button class="btn btn-danger">Delete Group!</button>
                </a></td>

            </tr>
        </Table>


        </h4>
        <table class="table">
            <tbody>
            <thead class="thead-light">
            <th scope="col">User</th>
            <th scope="col">Remove from Group</th>
            </thead>

            {% for usr in gr.person.all %}
                <tr>
                <td>
                    {{ usr.name }} {{ usr.surname }}</td>

            <td><a href="/delete_user_from_group/{{ gr.id }}">
                <button class="btn btn-danger">Remove User from Group!</button>
            </a></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    {% endfor %}

{% endif %}
{% include "footer.html" %}
